  <g transform="translate(960,540)">
    <circle r="400" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.1"/>
    <circle r="300" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.1"/>
    <circle r="200" fill="none" stroke="#ffffff" stroke-width="2" stroke-opacity="0.1"/>
  </g>
  <rect width="100%" height="100%" fill="url(#overlay)"/>
